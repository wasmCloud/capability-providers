[package]
name = "wasmcloud-provider-kvredis"
version = "0.14.7"
edition = "2021"

[dependencies]
async-trait = "0.1"
base64 = "0.13"
bytes = "1.0"
chrono = "0.4"
crossbeam="0.8"
futures = "0.3"
log = "0.4"
once_cell = "1.8"
redis = {version = "0.21", features = ["tokio-comp"] }
rmp-serde = "0.15"
serde_bytes = "0.11"
serde_json = "1.0"
serde = {version = "1.0", features = ["derive"] }
thiserror = "1.0"
tokio = { version = "1", features = ["full"] }
toml = "0.5"
wasmcloud-interface-keyvalue = "0.4"
wasmbus-rpc = "0.6"

# test dependencies
[dev-dependencies]
wasmcloud-test-util = "0.1.9"
rand = "0.8"

[[bin]]
name = "kvredis"
path = "src/main.rs"
